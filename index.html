<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunSite 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FunSite 🎉</div>
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="#quiz">Quiz</a></li>
      <li><a href="#joke">Joke</a></li>
      <li><button id="darkToggle">🌙</button></li>
    </ul>
    <div class="hamburger">☰</div>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to FunSite 🎨</h1>
    <p>Explore quizzes, jokes, and more in a fun casual way!</p>
  </header>

  <!-- Quiz Section -->
  <section class="quiz-section" id="quiz">
    <h2>🎯 Quick Quiz</h2>
    <div id="quizContainer"></div>
    <button id="submitQuiz">Submit Quiz</button>
    <p id="quizResult"></p>
  </section>

  <!-- Jokes Section -->
  <section class="joke-section" id="joke">
    <h2>😂 Random Joke</h2>
    <button id="getJoke">Get a Joke</button>
    <p id="jokeText"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p> Made with ❤️ and ☕</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
